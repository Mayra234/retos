<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../libs/bootstrap-5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <p><b>Reto 13: </b>Abrir una modal de bootstrap al presionar el botón.</p>

    <button type="button" id="show-modal" class="btn btn-primary">
      Abrir modal
    </button>

    <!-- Sección de la ventana modal -->
    <div>
      <div id="view-modal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin sección de la ventana modal -->
  </body>
  <script src="../libs/bootstrap-5.0.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</html>
